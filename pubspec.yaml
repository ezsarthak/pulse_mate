name: pulse_mate
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  google_fonts: ^6.2.1
  flutter_card_swiper: ^7.0.2
  bottom_picker: ^2.9.0
  get: ^4.6.6
  carousel_slider: ^5.0.0
  custom_navigation_bar: ^0.8.2
  card_swiper: ^3.0.1
  smooth_page_indicator: ^1.2.0+3
  dart_jsonwebtoken: ^3.2.0
  shared_preferences: ^2.5.2
  dropdown_button2: ^2.3.9
  web_socket_channel: ^3.0.2
  iconsax:
  audioplayers: ^6.4.0
  intl: ^0.18.1
  lottie: ^3.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_staggered_grid_view: ^0.4.0
  entry: ^1.0.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.15
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/welcome_screen/
    - assets/signup/
    - assets/icons/
    - .env
  fonts:
    - family: Sk-Modernist
      fonts:
        - asset: assets/fonts/Sk-Modernist-Bold.otf
          weight: 700
        - asset: assets/fonts/Sk-Modernist-Regular.otf
          weight: 400

